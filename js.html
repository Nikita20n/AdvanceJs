<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>
    <form id="bookingForm" class="booking-form">
        <div class="form-group">
          <label for="bookingType">Choice of Booking:</label>
          <select id="booking" onchange="a()" class="form-control">
            <option value="fullDay">Full day booking</option>
            <option value="halfDay">Half day booking</option>
            <option value="hourly">Hourly booking</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" id="userName" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" id="mobileNumber" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="numberOfPersons">No of Persons:</label>
          <input type="number" id="numberOfPersons" class="form-control">
        </div>
      
        <div id="dateSection" class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" class="form-control">
        </div>
      
        <div id="timeSlotSection" class="form-group" style="display: none;">
          <label for="timeSlot">Slot:</label>
          <select id="timeSlot" class="form-control">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
      
        <div id="dateTimeSection" class="form-group" style="display: none;">
          <label for="dateTime">Date & Time:</label>
          <input type="datetime-local" id="dateTime" class="form-control">
        </div>
      
        <!-- <input type="submit" value="Submit" class="submit-btn"> -->
        <button class="submit-btn" onclick="one()">submit</button>
      </form>
      
</body>
<script src="js.js"></script>
</html>
